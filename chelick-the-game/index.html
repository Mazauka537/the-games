<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Chelick| THE GAMES</title>
</head>

<body>

  <div class="body__inner">
    <div class="screen">

      <div class="player" id="player"></div>

      <div class="levels" id="levels"></div>

      <div class="interface">
        <div class="score" id="score">score</div>
        <div class="alert" id="alert">
          <div class="alert__inner">
            <div class="text" id="alert-text">Для старта игры нажмите на кнопку</div>
            <button class="button" id="btn-start">Начать игру</button>
          </div>
        </div>
        <div class="buttons" id="buttons">
          <div id="btn-mute"></div>
          <button id="btn-pause"></button>
          <button id="btn-left"></button>
          <button id="btn-up"></button>
          <button id="btn-down"></button>
          <button id="btn-right"></button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/classes.js"></script>
  <script src="js/main-model.js"></script>
  <script src="js/main-control.js"></script>
</body>

</html>
