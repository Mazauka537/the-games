<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/fonts/style.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Samolet | THE GAMES</title>
</head>

<body>
  <div class="screen">
    <div class="layout" id="layout">

    </div>
    <div class="interface">
      <div class="window" id="window">
        <div class="window__main">
          <div class="text">Enter your name for start game</div>
          <input type="text" placeholder="Name"><br>
          <input type="button" value="Start" id="btn-main">
        </div>
        <div class="window__options">
          <div class="text">Options</div>
        </div>
      </div>
      <div class="fuel" id="fuel"></div>
      <div class="score" id="score">0</div>
      <div class="buttons">
        <button class="options" id="btn-options"></button>
        <button class="pause" id="btn-pause"></button>
        <button class="mute" id="btn-mute"></button>
        <button class="up" id="btn-up"></button>
        <button class="down" id="btn-down"></button>
        <button class="left" id="btn-left"></button>
        <button class="right" id="btn-right"></button>
      </div>
    </div>
  </div>

  <script src="js/classes.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
