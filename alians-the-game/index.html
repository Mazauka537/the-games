<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="icomoon.css">
  <link rel="stylesheet" href="style.css">
  <title>Alians | THE GAMES</title>
</head>

<body>

  <div class="screen__wrapper">
    <div class="screen">
      <div class="layout" id="layout">

      </div>

      <div class="interface">
        <div class="health" id="health"></div>
        <div class="ammo" id="ammo"></div>
        <div id="score-field">0</div>
        <div class="buttons">
          <div class="btn pause" id="btn-pause"></div>
          <div class="btn shoot" id="btn-shoot"></div>
          <div class="btn reload" id="btn-reload"></div>
          <div class="stick" id="stick">
            <div class="stick-handle" id="stick-handle"></div>
          </div>
        </div>

        <div class="main-window" id="main-window">
          <div class="text">Для запуска игры нажмите на кнопку</div>
          <button class="start-button" id="start-btn">Старт</button>
        </div>
      </div>
    </div>
  </div>

  <script src="classes.js"></script>
  <script src="main.js"></script>
</body>

</html>
